<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Leon Zhao</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Zen+Dots&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="css/styles.css">
		<script src="https://kit.fontawesome.com/8c99025ae2.js" crossorigin="anonymous"></script>
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Leon Zhao</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.npr.org/" target="_blank" id="btn_npr">    
					<span class="npr-letter npr-n"><span class="npr-char">n</span></span>
					<span class="npr-letter npr-p"><span class="npr-char">p</span></span>
					<span class="npr-letter npr-r"><span class="npr-char">r</span></span>
				</a>
			</div>

			<div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker">
					<img src="https://www.vectorlogo.zone/logos/newyorker/newyorker-icon.svg" alt="New Yorker Logo" class="ny-icon" />
					<span class="ny-text">
						<span class="ny-the">THE</span>
						<span class="ny-name"><span class="word-new">NEW</span><span class="word-yorker">YORKER</span></span>
					</span>
				</a>
			</div>

			<div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa-solid fa-apple-whole" id="apple_whole"></i><i class="fa-solid fa-circle" id="apple_circle"></i></a>
			</div>
			
			<div class="button_container">
				<a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley">
					<span class="harley-text">
					  <span class="harley-prefix">harley-</span>
					  <span class="harley-suffix-wrapper">
						<span class="harley-suffix">davidson</span>
						<i class="fa-solid fa-motorcycle harley-bike"></i>
					  </span>
					</span>
				  </a>								
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_coca-cola">
				  <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Coca-Cola_logo.svg" alt="Coca-Cola Logo" class="coca-cola-icon" />
				</a>
			  </div>
			  

		</main>	

	</body>
</html>
